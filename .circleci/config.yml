version: 2.1

## CircleCI has been disabled for this repository as
## the build was having environment issues.

orbs:
  codecov: codecov/codecov@1.0.2

jobs:
  test:
    docker:
      - image: circleci/node:10
    parallelism: 4
    steps:
      - checkout
      - restore_cache:
          name: Restore yarn package cache
          keys:
            - v1-yarn-packages-{{ checksum "yarn.lock" }}
            - v1-yarn-packages-
      - run:
          name: Install dependencies
          command: yarn --frozen-lockfile
      - save_cache:
          name: Save yarn package cache
          key: v1-yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Generate and test templates
          command: node ./internals/scripts/generate-templates-for-linting
      - run:
          name: Run tests
          command: yarn test:ci
      - store_test_results:
          path: test-results
      - run:
          name: Run coverage
          command: yarn coveralls
      - codecov/upload:
          file: coverage/coverage-final.json
      - run:
          name: Run build
          command: yarn build

workflows:
  version: 2
  test:
    jobs:
      - test
