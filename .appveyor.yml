# http://www.appveyor.com/docs/appveyor-yml

# Set build version format here instead of in the admin panel
version: '{build}'

# Do not build on gh tags
skip_tags: true

# Immediately finish build once one of the jobs fails
matrix:
  fast_finish: true

# Test against these versions of Node.js
environment:
  matrix:
    # Node versions to run
    - nodejs_version: 'Current'
    # uncomment the following line to also test on LTS version (long term support)
    # disabled to speed up because appveyor does not do concurrent builds
    # - nodejs_version: 'LTS'

# Fix line endings in Windows. (runs before repo cloning)
init:
  - git config --global core.autocrlf input

# Install scripts--runs after repo cloning
install:
  # Install the latest stable version of Node
  - ps: Install-Product node $env:nodejs_version
  - yarn

# Disable automatic builds
build: off

# Post-install test scripts
test_script:
  # Output debugging info
  - node --version
  # run tests
  - node ./internals/scripts/generate-templates-for-linting
  - yarn test:ci
  # upload test results to AppVeyor (https://www.appveyor.com/docs/running-tests/#uploading-xml-test-results)
  - find "$APPVEYOR_BUILD_FOLDER" -type f -name 'results.xml' -print0 | xargs -0 -I '{}' curl -F 'file=@{}' "https://ci.appveyor.com/api/testresults/junit/$APPVEYOR_JOB_ID"
  # uncomment the following command if you want to test build
  # - yarn build

# Cache node_modules for faster builds
cache:
  - "%LOCALAPPDATA%\\Yarn"

